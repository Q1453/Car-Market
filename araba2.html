<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Details</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#f2f2f2;padding:40px;}

.top-bar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.home-btn{
padding:10px 15px;
background:#ffcc00;
border:none;
cursor:pointer;
font-weight:bold;
}

.gallery{
position:relative;
max-width:800px;
margin:auto;
}

.gallery img{
width:100%;
height:380px; /* üî• REDUCED FROM 450px */
object-fit:cover;
border-radius:8px;
}

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:30px;
background:rgba(0,0,0,0.5);
color:white;
padding:10px;
cursor:pointer;
user-select:none;
}

.left{left:10px;}
.right{right:10px;}

/* üî• NEW SCROLL INDICATOR */
.scroll-indicator{
text-align:center;
margin-top:15px;
font-weight:bold;
animation:bounce 1.5s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(6px);}
}

.section{
background:white;
margin-top:30px;
padding:20px;
border-radius:8px;
max-width:800px;
margin-left:auto;
margin-right:auto;
}
</style>
</head>

<body>

<div class="top-bar">
<h1>2012 BMW X3</h1>
<button class="home-btn" onclick="location.href='index.html'">Home</button>
</div>

<!-- ================= IMAGE GALLERY ================= -->
<div class="gallery">
    <span class="arrow left" onclick="prevImage()">‚ùÆ</span>
    <img id="carImage" src="car1.jpg">
    <span class="arrow right" onclick="nextImage()">‚ùØ</span>
</div>

<!-- üî• NEW: CLEAR INDICATION MORE CONTENT EXISTS -->
<div class="scroll-indicator">
‚ñº View Details Below ‚ñº
</div>

<!-- ================= SUMMARY SECTION ================= -->
<!-- üî• THIS IS THE SUMMARY SECTION -->
<div class="section">
<h2>Summary</h2>
<p>
desc
</p>
</div>

<!-- ================= DETAILS SECTION ================= -->
<!-- üî• THIS IS THE DETAILS SECTION -->
<div class="section">
<h2>Details</h2>
<ul>
<li>Year: 2013</li>
<li>Mileage: 117,000 miles</li>
<li>Transmission: Automatic</li>
<li>Fuel Type: Petrol</li>
<li>Engine: 2.4L Turbo</li>
<li>Doors: 4</li>
<li>Colour: Grey</li>
</ul>
</div>

<script>
const images = [
"f370111c-7b79-459e-a052-efdd0e742b91.jpg",
"dcd503a1-1098-4146-a002-08cf887fd38c.jpg",
"d0a24696-263e-44e8-b486-3d6a02209d48.jpg",
"ba2f02ea-d075-48a5-b513-bb36cf990ca3.jpg",
"b09a3ee9-fb10-4ce7-ac7f-90364fdf2bce.jpg",
"97f0b753-4d25-43d4-b32b-e56c0ed8aec1.jpg",
"21b64d16-6c64-47e8-8106-b01d1dcbe06a.jpg",
];

let current = 0;

function showImage(){
document.getElementById("carImage").src = images[current];
}

function nextImage(){
current = (current + 1) % images.length;
showImage();
}

function prevImage(){
current = (current - 1 + images.length) % images.length;
showImage();
}
</script>

</body>
</html>
